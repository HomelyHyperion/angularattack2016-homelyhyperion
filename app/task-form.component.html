<form class="task-form">
    <div class="wrapper">
        <h2 class="question">What <b>things</b> do you need to do?</h2>
        <div class="entry">
            <div class="text-wrapper">
                <input type="text" placeholder="e.g. Breakfast at Tiffany's"  class="input-task" />
            </div>
            <div class="counter">
                <div class="arrow" (click)="stepUp()"><i class="fa fa-chevron-up arrow-icon"></i></div>
                <input type="number" [(ngModel)]="counter" [min]="min" [max]="max" class="input-hours" />
                <div class="arrow" (click)="stepDown()"><i class="fa fa-chevron-down arrow-icon"></i></div>
            </div>
        </div>
        <div class="select-wrapper">
            <select class="frequency">
                <option>Today</option>
                <option disabled="">----------------</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
            </select>
        </div>
        <input type="submit" value="Add Task" class="btn btn-red" />
    </div>
</form>
